name: Validate and Deploy (sfdx)

on:
  pull_request:
    branches: [develop]     # PR vers develop => validate
  push:
    branches: [develop, main]  # push develop => validate ; push main => deploy

jobs:
  sfdx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-node@v4
        with: { node-version: 18.x }

      - name: Install SFDX + sgd
        run: |
          npm install -g sfdx-cli
          sfdx plugins:install sfdx-git-delta --force

      - name: Auth
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > sfdx_auth.txt
          sfdx force:auth:sfdxurl:store -f sfdx_auth.txt --setalias CONFIGURE_CI --setdefaultusername

      - name: Delta
        run: |
          mkdir -p .temp
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            FROM="${{ github.event.pull_request.base.sha }}"
            TO="${{ github.event.pull_request.head.sha }}"
          else
            FROM="HEAD^"; TO="HEAD"
          fi
          sfdx sgd:source:delta --from "$FROM" --to "$TO" --output .temp --generate-delta --source force-app/

      - name: Validate on develop
        if: github.ref == 'refs/heads/develop'
        run: |
          sfdx force:source:deploy -x .temp/package/package.xml --targetusername CONFIGURE_CI --checkonly --testlevel RunLocalTests

      - name: Deploy on main
        if: github.ref == 'refs/heads/main'
        run: |
          sfdx force:source:deploy -x .temp/package/package.xml --targetusername CONFIGURE_CI --testlevel RunLocalTests
