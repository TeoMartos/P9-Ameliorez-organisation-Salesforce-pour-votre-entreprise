name: Deploy and Validate Metadata

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  sfdxvalidate:
    name: "Run SFDX Validate/Deploy"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install Salesforce CLI + sgd
        run: |
          npm install -g @salesforce/cli@latest
          npm install -g sfdx-git-delta@3.3.0
          sf --version

      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > sfdx_auth.txt
          sf org login sfdx-url --sfdx-url-file sfdx_auth.txt --alias CONFIGURE_CI --set-default

      - name: Generate metadata delta (.temp/package/package.xml)
        run: |
          mkdir -p .temp
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            FROM="${{ github.event.pull_request.base.sha }}"
            TO="${{ github.event.pull_request.head.sha }}"
          else
            FROM="HEAD^"
            TO="HEAD"
          fi
          sgd --from "$FROM" --to "$TO" --output .temp --generate-delta --source force-app/
          ls -R .temp || true
          cat .temp/package/package.xml || true

      - name: Validate (PR to main) - RunLocalTests
        if: github.event_name == 'pull_request'
        run: |
          sf project deploy start \
            --target-org CONFIGURE_CI \
            --manifest .temp/package/package.xml \
            --test-level RunLocalTests \
            --ignore-conflicts \
            --wait 30 \
            --dry-run

      - name: Deploy (push to main) - RunLocalTests
        if: github.event_name == 'push'
        run: |
          sf project deploy start \
            --target-org CONFIGURE_CI \
            --manifest .temp/package/package.xml \
            --test-level RunLocalTests \
            --ignore-conflicts \
            --wait 60
