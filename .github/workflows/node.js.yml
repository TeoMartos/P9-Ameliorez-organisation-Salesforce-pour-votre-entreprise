name: Validate and Deploy (sfdx)

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop, main]

jobs:
  sfdx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install SFDX + sgd
        run: |
          npm install -g sfdx-cli
          sfdx --version
          sfdx plugins:install sfdx-git-delta --force
          sfdx plugins

      - name: Auth
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > sfdx_auth.txt
          sfdx force:auth:sfdxurl:store -f sfdx_auth.txt --setalias CONFIGURE_CI --setdefaultusername

      - name: Validate on develop (RunLocalTests)
        if: github.ref == 'refs/heads/develop'
        run: |
          sfdx force:source:deploy \
            -p force-app \
            --targetusername CONFIGURE_CI \
            --checkonly \
            --testlevel RunLocalTests

      - name: Build delta (only for main)
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p .temp
          sfdx sgd:source:delta --from HEAD^ --to HEAD --output .temp --generate-delta --source force-app/
          ls -R .temp || true
          cat .temp/package/package.xml || true

      - name: Deploy on main (RunLocalTests) full folder
        if: github.ref == 'refs/heads/main'
        run: |
          sfdx force:source:deploy \
            -p force-app \
            --targetusername CONFIGURE_CI \
            --testlevel RunLocalTests
